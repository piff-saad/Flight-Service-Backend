<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Our Web Team">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page &mdash; Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style>
		body{
			background-image: url("img/login_background.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			backface-visibility: visible;
		}
	</style>
	<link href="css/bootstrap-dark.min.css" rel="stylesheet">
	<script src="js/register.js"></script>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">ثبت‌ نام</h4>
							<form class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">نام و نام خانوادگی</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										نام و نام خانوادگی الزامی است
									</div>
								</div>

								<div class="form-group">
									<label for="email">آدرس ایمیل</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										ایمیل نامعتبر
									</div>
								</div>

								<div class="form-group">
									<label for="password">رمز عبور</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										فیلد پسورد الزامی است
									</div>
								</div>

								<div class="form-group">
									<label for="passNO">شماره پاسپورت</label>
									<input id="passNO" type="number" class="form-control" name="passNO" required>
									<div class="invalid-feedback">
										شماره پاسپورت الزامی است
									</div>
								</div>
<!-- 
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">ش</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div> -->

								<div class="form-group m-0">
									<button type="button" onclick="registerNewUser();" class="btn btn-primary btn-block">
										ثبت نام
									</button>
								</div>

								<div>
									<p></p>
									<p id="message" style="text-align: center; color: red;">
									</p>
								</div>

								<div class="mt-4 text-center">
									حساب کاربری دارید؟  <a href="index.html">ورود</a>
								</div>
							</form>
						</div>
					</div>
					<!-- <div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div> -->
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
